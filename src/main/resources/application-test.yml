spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: admin
    password: admin
    
  jpa.hibernate.ddl-auto: create

server.port: 8443

server:
  ssl:
    key-store: classpath:certs/local-keystore.p12
    key-store-password: dummypassword
    keyStoreType: PKCS12
    key-alias: tomcat

logging:
  level:
    com.adamkorzeniak: DEBUG
    
params:
  movie:
    movies:
      MIN: year,duration,rating,watchPriority
      MAX: year,duration,rating,watchPriority
      MATCH: title
      SEARCH: title,description,review,plotSummary
      EXIST: rating,watchPriority,review,plotSummary
      ORDER: title,year,duration,rating,watchPriority
    genres:
      MATCH: name
      SEARCH: name
      EXIST: name
      ORDER: name
  error:
    errors:
      SEARCH: description
    
  
